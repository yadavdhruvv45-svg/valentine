<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sujata ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("sujata.jpg");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  font-family:Segoe UI, sans-serif;
  color:#fff;
  overflow:hidden;
  text-align:center;
}

/* Optional soft blur */
body::before{
  content:"";
  position:absolute;
  inset:0;
  backdrop-filter:blur(3px);
  z-index:-1;
}

/* ========== BOUQUET SCREEN ========== */
#bouquetScreen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:20;
  animation:fadeIn 1.2s ease;
}

.bouquet{
  font-size:120px;
  animation:floatBouquet 3s ease-in-out infinite;
}

@keyframes floatBouquet{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

.bouquet-btn{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  background:white;
  color:#ff4f7b;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

/* Floating background hearts */
.bg-heart{
  position:fixed;
  width:14px;
  height:14px;
  background:red;
  transform:rotate(45deg);
  animation:float 8s linear infinite;
  opacity:.5;
  pointer-events:none;
}
.bg-heart:before,.bg-heart:after{
  content:"";
  position:absolute;
  width:14px;
  height:14px;
  background:red;
  border-radius:50%;
}
.bg-heart:before{top:-7px;left:0}
.bg-heart:after{left:-7px;top:0}

@keyframes float{
  from{transform:translateY(110vh) rotate(45deg)}
  to{transform:translateY(-120vh) rotate(45deg)}
}

/* ========== ENVELOPE ========== */
#envelopeScreen{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:15;
}

.envelope{
  width:330px;
  height:210px;
  background:#fff;
  border-radius:12px;
  position:relative;
  cursor:pointer;
  box-shadow:0 30px 55px rgba(0,0,0,.35);
  perspective:800px;
}

.flap{
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background:linear-gradient(#ffd6e9,#ffc0dc);
  clip-path:polygon(0 0,50% 60%,100% 0);
  transform-origin:top;
  transition:transform 1.2s ease;
}

.envelope.open .flap{
  transform:rotateX(170deg);
}

.env-heart{
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%) rotate(45deg);
  width:38px; height:38px;
  background:#ff3b6f;
  animation:pulse 1.2s infinite;
}
.env-heart:before,.env-heart:after{
  content:"";
  position:absolute;
  width:38px; height:38px;
  background:#ff3b6f;
  border-radius:50%;
}
.env-heart:before{top:-19px;left:0}
.env-heart:after{left:-19px;top:0}

@keyframes pulse{
  0%,100%{transform:translate(-50%,-50%) rotate(45deg) scale(1)}
  50%{transform:translate(-50%,-50%) rotate(45deg) scale(1.25)}
}

/* ========== INTRO PAGE ========== */
#intro{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  animation:slideUp 1s ease forwards;
  z-index:10;
}

@keyframes slideUp{
  from{transform:translateY(100%);opacity:0}
  to{transform:translateY(0);opacity:1}
}

.card{
  background:rgba(255,255,255,.25);
  padding:30px;
  border-radius:25px;
  width:360px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}

button{
  border:none;
  padding:10px 24px;
  border-radius:22px;
  font-weight:bold;
  cursor:pointer;
  margin-top:14px;
}

.yes{background:#fff;color:#ff4f7b;margin-right:20px;}
.no{
  background:rgba(255,255,255,.4);
  color:#fff;
  position:absolute;
}

.hidden{display:none}
.final{
  font-weight:bold;
  line-height:1.6;
  margin-top:12px;
  min-height:200px;
}
</style>
</head>

<body>

<script>
for(let i=0;i<30;i++){
  const h=document.createElement("div");
  h.className="bg-heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*4+6)+"s";
  document.body.appendChild(h);
}
</script>

<!-- üåπ BOUQUET SCREEN -->
<div id="bouquetScreen">
  <div class="bouquet">üíê</div>
  <button class="bouquet-btn" onclick="showEnvelope()">Click Here üíï</button>
</div>

<!-- ‚úâÔ∏è ENVELOPE -->
<div id="envelopeScreen">
  <div class="envelope" onclick="openEnvelope()">
    <div class="flap"></div>
    <div class="env-heart"></div>
  </div>
</div>

<!-- INTRO -->
<div id="intro">
  <div class="card">
    <h2>A letter for you cutiee üíï</h2>
    <p>someone wrote this only for you, my love ‚ù§Ô∏è</p>
    <button onclick="openLove()">Open üíñ</button>
  </div>
</div>

<!-- MAIN -->
<div class="card hidden" id="mainCard">
  <h2>A Letter for You üíå</h2>
  <p>Someone wrote this just for you, Sujata‚Ä¶</p>

  <div id="proposal" class="hidden">
    <p><b>Sujata, will you be my Valentine? ‚ù§Ô∏è</b></p>
    <button class="yes" onclick="sayYes()">YES üíñ</button>
    <button class="no" onmouseover="moveNo()">NO üòú</button>
  </div>

  <div id="letter" class="hidden final"></div>
</div>

<audio id="loveSong" preload="auto">
  <source src="perfect.mp3" type="audio/mpeg">
</audio>

<script>
const letterText=`My dearest Sujata,

From the moment you came into my life,
everything started feeling more beautiful.

Your smile feels like home,
your presence brings peace,
and my heart chose you without a second thought.

So today, tomorrow, and always,
I choose you. ‚ù§Ô∏è

Happy Valentine‚Äôs Day, Sujata üíï
‚Äî Yours forever, Dhruv üíï (yes, permanently)`;

function showEnvelope(){
  document.getElementById("bouquetScreen").style.display="none";
  document.getElementById("envelopeScreen").style.display="flex";
}

function openEnvelope(){
  document.querySelector(".envelope").classList.add("open");
  setTimeout(()=>{
    document.getElementById("envelopeScreen").style.display="none";
    document.getElementById("intro").style.display="flex";
  },1000);
}

function openLove(){
  document.getElementById("intro").style.display="none";
  document.getElementById("mainCard").classList.remove("hidden");
  document.getElementById("proposal").classList.remove("hidden");
}

function moveNo(){
  const b=document.querySelector(".no");
  b.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
}

function typeLetter(){
  let i=0,box=document.getElementById("letter");
  box.innerHTML="";
  (function t(){
    if(i<letterText.length){
      box.innerHTML+=letterText[i]==="\n"?"<br>":letterText[i];
      i++;setTimeout(t,40);
    }
  })();
}

function confetti(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.style.position="fixed";
    c.style.top="-10px";
    c.style.left=Math.random()*100+"vw";
    c.style.width="10px";
    c.style.height="10px";
    c.style.background=["#ff4f7b","#ffd166","#06d6a0","#4cc9f0"][Math.floor(Math.random()*4)];
    c.style.animation="fall 3s linear";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

function sayYes(){
  document.getElementById("proposal").style.display="none";
  document.getElementById("letter").classList.remove("hidden");
  typeLetter();
  confetti();
  const song=document.getElementById("loveSong");
  song.onloadedmetadata=()=>{song.currentTime=30;song.play();}
  song.load();
}
</script>

</body>
</html>

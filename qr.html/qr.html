<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day QR</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffe6f0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
  }

  #qrcode {
    margin-bottom: 20px;
  }

  button {
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 10px;
    border: none;
    background: #ff66a3;
    color: #fff;
    cursor: pointer;
  }

  button:hover {
    background: #ff3385;
  }
</style>
</head>
<body>

<h1>ðŸ’– Scan Me ðŸ’–</h1>
<div id="qrcode"></div>
<button id="downloadBtn">ðŸ’Œ Download QR ðŸ’Œ</button>

<!-- QRious library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script>
  // Generate QR code
  const qr = new QRious({
    element: document.getElementById('qrcode'),
    value: 'https://yadavdhruvv45-svg.github.io/valentine/index.html/',
    size: 250,
    background: 'transparent',
    foreground: '#ff1493',
    level: 'H'
  });

  // Download QR
  const downloadBtn = document.getElementById('downloadBtn');
  downloadBtn.addEventListener('click', () => {
    const dataURL = qr.toDataURL(); // get QR as PNG
    const link = document.createElement('a');
    link.href = dataURL;
    link.download = 'valentine_qr.png';
    link.click();
  });
</script>
</body>
</html>
